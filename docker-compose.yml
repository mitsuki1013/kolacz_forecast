version: '3'

services:
  php:
    container_name: php
    build: ./docker/php
    volumes:
      - ./server:/var/www

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ./server:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  db:
    image: mysql:8.0
    container_name: mysql
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - TZ=${TZ}
    ports:
      - "3306:3306"
    volumes:
      - yamauchi_laravel_project-store:/var/lib/mysql # データの永続化->名前付きボリュームにマウント
      - ./docker/db/sql:/docker-entrypoint-initdb.d # 初期データのマウント
      - ./docker/db/my.cnf:/etc/mysql/conf.d/my.cnf 

volumes:
  yamauchi_laravel_project-store: